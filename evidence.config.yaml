appearance:
  default: system
  switcher: true

deployment:
  basePath: /evidence-metric-sheet

theme:
  colorPalettes:
    default:
      light:
        - "#556b2f"  # Dark Olive Green
        - "#6b8e23"  # Olive Drab
        - "#8fbc8f"  # Dark Sea Green
        - "#2e8b57"  # Sea Green
        - "#3cb371"  # Medium Sea Green
        - "#66cdaa"  # Medium Aquamarine
        - "#20b2aa"  # Light Sea Green
        - "#008b8b"  # Dark Cyan
        - "#5f9ea0"  # Cadet Blue
        - "#4682b4"  # Steel Blue
      dark:
        - "#556b2f"  # Dark Olive Green
        - "#6b8e23"  # Olive Drab
        - "#8fbc8f"  # Dark Sea Green
        - "#2e8b57"  # Sea Green
        - "#3cb371"  # Medium Sea Green
        - "#66cdaa"  # Medium Aquamarine
        - "#20b2aa"  # Light Sea Green
        - "#008b8b"  # Dark Cyan
        - "#5f9ea0"  # Cadet Blue
        - "#4682b4"  # Steel Blue
  colorScales:
    default:
      light:
        - "#ADD8E6"
        - "#00008B"
      dark:
        - "#ADD8E6"
        - "#00008B"
colors:
    primary:
      light: "#32cd32"  # Lime Green
      dark: "#3cb371"  # Medium Sea Green
    accent:
      light: "#8fbc8f"  # Dark Sea Green
      dark: "#556b2f"  # Dark Olive Green
    base:
      light: "#f0fff0"  # Honeydew
      dark: "#1a2f2f"  # Darker Slate Gray
    info:
      light: "#3cb371"  # Medium Sea Green
      dark: "#5f9ea0"  # Cadet Blue
    positive:
      light: "#16a34a"
      dark: "#4ade80"
    warning:
      light: "#f8c900"
      dark: "#fbbf24"
    negative:
      light: "#dc2626"
      dark: "#f87171"

plugins:
  components:
    # This loads all of evidence's core charts and UI components
    # You probably don't want to edit this dependency unless you know what you are doing
    "@evidence-dev/core-components": {}

  datasources:
    # You can add additional datasources here by adding npm packages. 
    # Make to also add them to `package.json`.
    "@evidence-dev/bigquery": { }
    "@evidence-dev/csv": { }
    "@evidence-dev/databricks": { }
    "@evidence-dev/duckdb": { }
    "@evidence-dev/mssql": { }
    "@evidence-dev/mysql": { }
    "@evidence-dev/postgres": { }
    "@evidence-dev/source-javascript": { }
    "@evidence-dev/snowflake": { }
    "@evidence-dev/sqlite": { }
    "@evidence-dev/trino": { }
    "@evidence-dev/motherduck": { }
